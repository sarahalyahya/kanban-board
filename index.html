<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>To-Do</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="header__msg">
          <h1>Welcome Back, User</h1>
          <h2>
            <span class="text--thin">You have</span> 5
            <span class="text--thin">tasks to complete</span>
          </h2>
        </div>
        <button class="btn show-modal">
          <i class="fas fa-plus"></i>
          New Task
        </button>
      </header>
      <!-- Modal -->
      <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maxime,
          enim?
        </p>
      </div>
      <div class="overlay hidden"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
