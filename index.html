<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>To-Do</title>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="header__msg">
          <h1>Welcome Back, User</h1>
          <h2>
            <span class="text--thin">You have</span> 5
            <span class="text--thin">tasks to complete</span>
          </h2>
        </div>
        <button class="btn btn--transparent show-modal">
          <i class="fas fa-plus"></i>
          New Task
        </button>
      </header>
      <!-- Modal -->
      <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <!-- Form -->
        <form action="" class="form" method="POST">
          <h1><i class="fas fa-tasks fa-xs"></i> Create New Task</h1>
          <div class="form__top-row">
            <div class="form__group form__task-name">
              <label for="task-name"
                ><i class="fas fa-thumbtack fa-xs"></i> Task Name</label
              >
              <input type="text" class="form__control" id="task-name" />
            </div>
            <div class="form__group">
              <label for="task-status"
                ><i class="fas fa-question-circle fa-sm"></i> Status</label
              >
              <select class="form__control" id="task-status">
                <option value="">Select Status...</option>
                <option selected value="1">
                  <div id="circle" class="todo-circ"></div>
                  To Do
                </option>
                <option value="2">
                  <div id="circle" class="prog-circ"></div>
                  In Progress
                </option>
                <option value="3">
                  <div id="circle" class="comp-circ"></div>
                  Complete
                </option>
              </select>
            </div>
          </div>
          <div class="form__group form__description">
            <label for="task-description"
              ><i class="far fa-edit"></i> Description</label
            >
            <textarea
              class="form__control"
              id="task-description"
              rows="20"
              cols="50"
            ></textarea>
          </div>
        </form>
      </div>
      <!-- <div class="grid">
        <div class="col-1" id="col__to-do"></div>
        <div class="col-1" id="col__prog"></div>
        <div class="col-1" id="col__done"></div>
      </div> -->

      <div class="card" id="to-do">
        <div class="badge badge--todo">to-do</div>
        Finish Wireframe
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia
          officiis dignissimos nam ea reiciendis possimus?
        </p>
      </div>

      <div class="overlay hidden"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
